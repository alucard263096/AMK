<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">
    <head>
        <title>{{$Title}}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="css/bootstrap-theme.min.css">

        <!-- Bootstrap Admin Theme -->
        <link rel="stylesheet" media="screen" href="css/bootstrap-admin-theme.css">

        <!-- Custom styles -->
        <style type="text/css">
            .alert{
                margin: 0 auto 20px;
            }
        </style>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
           <script type="text/javascript" src="js/html5shiv.js"></script>
           <script type="text/javascript" src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bootstrap-admin-without-padding">
             <div class="row" >
                 {{if $info.photo !=""}}
                 <div class="col-lg-12">
                     <img src="{{$uploadpath}}/news/{{$info.photo}}" style="width:100%" />
                 </div>
                 {{/if}}
                 <div class="col-lg-11 col-lg-offset-1" style="margin-top:20px;margin-bottom:20px;padding-left:40px;">
                     <h4>{{$info.title}}</h4>
                 </div>
                 <div class="col-lg-12" style="margin-top:20px;margin-bottom:20px;padding-left:40px;">
                     <span class="small" style="color:gray;">发布日期：{{$info.publish_date}}</span>
                 </div>
                 <div class="col-lg-12" style="margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 20px;  ">
                     <span style="background-color: #cccccc; padding-left: 10px; padding-top: 10px; padding-right: 10px; padding-bottom: 10px; ">
                         {{$info.summary}}
                     </span>
                 </div>
                 <div class="col-lg-12" style="margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 20px;">
                     <p>
                         {{$info.content}}
                     </p>
                 </div>
             </div>
    </body>
</html>
